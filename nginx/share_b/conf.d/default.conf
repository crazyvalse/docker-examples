log_format  mylogs  '$remote_addr @ $remote_user [$time_local] "$request" ';

server {
	listen 8080;
	server_name localhost;
    root   /usr/share/nginx/html;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

     location /goToNG1 {
        rewrite ^/goToNG1 http://localhost:5700/ break;
    }
}
